---
layout: default
---

<div class="home">
 <div class="top card">
    <!--a class="email" href="mailto:{{site.email}}">{{site.email}}</a-->
    <p class="description">{{ site.description }}</p>
    <a href="about" class="btn">Il nostro progetto</a>
  </div>
  <div class="posts card">
      <div class="card-content white-text">
      <span class="card-title">Tutti gli animali</span>

      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <span class="post-meta">{{ post.date | date: "%-d/%-m/%Y" }}</span>
            <a class="post-link" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>            
          </li>
        {% endfor %}
      </ul>

      <p class="rss-subscribe">seguici <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
      </div>
   </div>

</div>
